spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://ep-twilight-shape-aabh6tvj-pooler.westus3.azure.neon.tech/neondb?sslmode=require}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  graphql:
    graphiql:
      enabled: true
      # habilita solo en dev
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true

app:
  graphql:
    limits:
      max-depth: 25
      max-complexity: 1500

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace